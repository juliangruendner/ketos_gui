<div class="header-wrapper">
  <h1 class="uk-heading-divider">User List</h1>
  <div class="header-btn">
      <button class="uk-button uk-button-primary uk-button-small" uk-toggle="target: #user-form" (click)="clearForm(); is_form_create = true;">Create new</button>
  </div>  
</div>

<table class="uk-table uk-table-divider uk-table-striped uk-table-hover">
  <thead>
      <tr>
          <th>ID</th>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>E-Mail</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let u of users" uk-toggle="target: #user-form" (click)="setForm(u); is_form_create = false;">
          <td>{{u.id}}</td>
          <td>{{u.username}}</td>
          <td>{{u.first_name}}</td>
          <td>{{u.last_name}}</td>
          <td>{{u.email}}</td>
      </tr>
  </tbody>
</table>

<div id="user-form" uk-modal>
  <div class="uk-modal-dialog">
      <button class="uk-modal-close-default" type="button" uk-close></button>
      <div class="uk-modal-header">
          <h1 *ngIf="is_form_create" class="uk-modal-title">Create User</h1>
          <h1 *ngIf="!is_form_create" class="uk-modal-title">Edit User</h1>
      </div>
      <div class="uk-modal-body">
          <form class="uk-form-horizontal uk-margin-large uk-form">
              <div class="uk-margin">
                  <label class="uk-form-label" for="form-horizontal-text">Username:</label>
                  <div class="uk-form-controls">
                      <input class="uk-input" type="text" name="form_user.username" [(ngModel)]="form_user.username">
                  </div>

                  <div><p>&nbsp;</p></div>

                  <label class="uk-form-label" for="form-horizontal-text">First Name:</label>
                  <div class="uk-form-controls">
                      <input class="uk-input" type="text" name="form_user.first_name" [(ngModel)]="form_user.first_name">
                  </div>

                  <div><p>&nbsp;</p></div>

                  <label class="uk-form-label" for="form-horizontal-text">Last Name:</label>
                  <div class="uk-form-controls">
                      <input class="uk-input" type="text" name="form_user.last_name" [(ngModel)]="form_user.last_name">
                  </div>

                  <div><p>&nbsp;</p></div>

                  <label class="uk-form-label" for="form-horizontal-text">E-Mail:</label>
                  <div class="uk-form-controls">
                      <input class="uk-input" type="text" name="form_user.email" [(ngModel)]="form_user.email">
                  </div>

                  <div><p>&nbsp;</p></div>

                  <label class="uk-form-label" for="form-horizontal-text">Password:</label>
                  <div class="uk-form-controls uk-form-password">
                    <input type="password" name="form_user.password" [(ngModel)]="form_user.password">
                  </div>
              </div>
          </form>
      </div>
      <div *ngIf="is_form_create" class="uk-modal-footer uk-text-right">
          <button class="uk-button uk-button-primary uk-modal-close" type="submit" (click)="create()" [disabled]="!form_user.username||!form_user.email||!form_user.password">Create</button>
      </div>
      <div *ngIf="!is_form_create" class="uk-modal-footer uk-text-right">
            <button class="uk-button uk-button-primary uk-modal-close" type="submit" (click)="edit()">Edit</button>
            <button class="uk-button uk-button-danger uk-modal-close" type="submit" (click)="delete()">Delete</button>
     </div>
  </div>
</div>
