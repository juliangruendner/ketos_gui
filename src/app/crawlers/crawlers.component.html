<div class="header-wrapper">
  <h1 class="uk-heading-divider">Crawler Jobs</h1>
  <div class="header-btn">
      <button class="uk-button uk-button-primary uk-button-small" uk-toggle="target: #crawler-create">New Crawler Job</button>
  </div>  
</div>



<div class="">
    <table class="uk-table uk-table-striped">
        <thead>
            <tr>
                <th>Job Id</th>
                <th>Resource</th>
                <th>Status</th>
                <th>Created</th>
                <th>Finished</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let crawler of crawlers | orderBy : 'queued_time' : true">
                <td>{{crawler._id}}</td>
                <td>{{crawler.resource}}</td>
                <td>
                    <div class="uk-label" [ngClass]="{'uk-label-success': crawler.status=='finished', 'uk-label-warning': crawler.status=='running'}">
                        {{crawler.status}}
                    </div>
                </td>
                <td>{{crawler.queued_time | date:'MMM d, y, H:mm:ss'}} </td>
                <td>{{crawler.end_time | date:'MMM d, y, H:mm:ss'}} </td>
            </tr>
        </tbody>
    </table>
</div>

<div id="crawler-create" uk-modal>
    <div class="uk-modal-dialog">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-header">
            <h1 class="uk-modal-title">Create Crawler Job</h1>
        </div>
        <div class="uk-modal-body">
            <form class="uk-form-horizontal uk-margin-large">
                
            </form>
        </div>
        <div class="uk-modal-footer uk-text-right">
            <button class="uk-button uk-button-primary uk-modal-close" type="submit" (click)="create()" [disabled]="!create_name||!create_description||!create_image_id">Create</button>
        </div>
    </div>
</div>
