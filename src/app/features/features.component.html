<div class="header-wrapper">
  <h1 class="uk-heading-divider">Features</h1>
  <div class="header-btn">
      <button class="uk-button uk-button-primary uk-button-small" uk-toggle="target: #feature-create" (click)="clearCreateInput()">Create new</button>
  </div>  
</div>

<table class="uk-table uk-table-divider uk-table-striped uk-table-hover">
  <thead>
      <tr>
          <th>Resource</th>
          <th>Parameter Name</th>
          <th>Value</th>
          <th>Name</th>
          <th>Description</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let f of features">
          <td>{{f.resource}}</td>
          <td>{{f.parameter_name}}</td>
          <td>{{f.value}}</td>
          <td>{{f.name}}</td>
          <td>{{f.description}}</td>
      </tr>
  </tbody>
</table>

<div id="feature-create" uk-modal>
  <div class="uk-modal-dialog">
      <button class="uk-modal-close-default" type="button" uk-close></button>
      <div class="uk-modal-header">
          <h1 class="uk-modal-title">Create Feature</h1>
      </div>
      <div class="uk-modal-body">
          <form class="uk-form-horizontal uk-margin-large">
              <div class="uk-margin">
                  <label class="uk-form-label" for="form-horizontal-text">Resource:</label>
                  <div class="uk-form-controls">
                      <input class="uk-input" id="form-horizontal-text" type="text" required name="create_resource" [(ngModel)]="create_resource">
                  </div>

                  <div><p>&nbsp;</p></div>

                  <label class="uk-form-label" for="form-horizontal-text">Parameter Name:</label>
                  <div class="uk-form-controls">
                      <input class="uk-input" id="form-horizontal-text" type="text" required name="create_parameter_name" [(ngModel)]="create_parameter_name">
                  </div>

                  <div><p>&nbsp;</p></div>

                  <label class="uk-form-label" for="form-horizontal-text">Value</label>
                  <div class="uk-form-controls">
                      <input class="uk-input" id="form-horizontal-text" type="text" required name="create_value" [(ngModel)]="create_value">
                  </div>

                  <div><p>&nbsp;</p></div>

                  <label class="uk-form-label" for="form-horizontal-text">Name:</label>
                  <div class="uk-form-controls">
                      <input class="uk-input" id="form-horizontal-text" type="text" required name="create_name" [(ngModel)]="create_name">
                  </div>

                  <div><p>&nbsp;</p></div>

                  <label class="uk-form-label" for="form-horizontal-text">Description:</label>
                  <div class="uk-form-controls">
                      <textarea class="uk-textarea" rows="3" id="form-horizontal-text" type="text" required name="create_description" [(ngModel)]="create_description"></textarea>
                  </div>
              </div>
          </form>
      </div>
      <div class="uk-modal-footer uk-text-right">
          <button class="uk-button uk-button-primary uk-modal-close" type="submit" (click)="create()" [disabled]="!create_resource||!create_parameter_name||!create_value||!create_name">Create</button>
      </div>
  </div>
</div>
